<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <invoice-view [id]="invoice.id" [name]="invoice.name"></invoice-view>

            <div class="row my-3">
                <div class="col">
                    <invoice-client [client]="invoice.client"></invoice-client>
                </div>

                <div class="col">
                    <company-view [company]="invoice.company"></company-view>
                </div>
            </div>

            <list-view [items]="invoice.items" (removeEvent)="removeItem($event)"></list-view>

            <total [total]="invoice.total"></total>

            <form-item (addItemEvent)="addItem($event)"/>

        </div>
    </div>
</div>
