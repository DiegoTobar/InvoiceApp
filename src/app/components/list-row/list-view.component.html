<h4>Detalles de la factura</h4>
@if (items.length > 0 ) {
    {{id}}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr row-item [item]="item" (removeEvent)="onRemove($event)"></tr>
            }
        </tbody>
    </table>
    
}@else {
    <p class="alert alert-warning">aun no hay items para la factura actual</p>
}
